apiVersion: sv.sharedvolume.io/v1alpha1
kind: SharedVolume
metadata:
  name: sharedvolume-with-sync
  namespace: default
spec:
  mountPath: "/data"
  syncInterval: "30s"      # Sync every 30 seconds
  syncTimeout: "120s"      # 2 minute timeout for sync operations
  storage:
    capacity: "1Gi"
    accessMode: "ReadWrite"
  source:
    ssh:
      host: "xdev03"
      port: 22
      username: "pdm"
      path: "/opt/sahibinden/data"
      privateKey: ""
  storageClassName: "nfs-csi"
