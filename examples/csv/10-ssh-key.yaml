apiVersion: sv.sharedvolume.io/v1alpha1
kind: ClusterSharedVolume
metadata:
  name: ssh-key-csv
spec:
  mountPath: "/opt/mnt/ssh-basic"
  syncInterval: "1m"
  syncTimeout: "30s"
  storageClassName: "standard"
  storage:
    capacity: "2Gi"
  source:
    ssh:
      host: "demo.example.com"
      port: 22
      user: "demouser"
      privateKey: ""
      path: "/opt/demo"
