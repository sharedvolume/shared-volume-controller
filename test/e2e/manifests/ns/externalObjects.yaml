# SSH Credentials
apiVersion: v1
kind: Secret
metadata:
  name: ssh-auth
  namespace: "{{TEST_NAMESPACE_1}}"
type: Opaque
data:
  password: "{{B64_SSH_PASSWORD}}" # base64: ssh-password-123

---
apiVersion: v1
kind: Secret
metadata:
  name: ssh-key-auth
  namespace: "{{TEST_NAMESPACE_1}}"
type: Opaque
data:
  private-key: "{{B64_SSH_PRIVATE_KEY}}" # base64: ssh-private-key-123

# Git Credentials  
---
apiVersion: v1
kind: Secret
metadata:
  name: git-credentials
  namespace: "{{TEST_NAMESPACE_2}}"
type: Opaque
data:
  token: "{{B64_GIT_TOKEN}}" # base64: "{{GIT_TOKEN}}"

# S3 Credentials
---
apiVersion: v1
kind: Secret
metadata:
  name: s3-credentials
  namespace: "{{TEST_NAMESPACE_3}}"
type: Opaque
data:
  access-key: "{{B64_S3_ACCESS_KEY}}" # base64: AKIAEXAMPLE123
  secret-key: "{{B64_S3_SECRET_KEY}}" # base64: secretkey123example

---
apiVersion: v1
kind: Secret
metadata:
  name: s3-credentials
  namespace: "{{TEST_NAMESPACE_2}}"
type: Opaque
data:
  access-key: "{{B64_S3_ACCESS_KEY}}" # base64: AKIAEXAMPLE123
  secret-key: "{{B64_S3_SECRET_KEY}}" # base64: secretkey123example