apiVersion: sv.sharedvolume.io/v1alpha1
kind: ClusterSharedVolume
metadata:
  name: source-git-with-password-csv-3
spec:
  mountPath: "/opt/mnt/path3"
  syncInterval: "{{SYNC_TIMEOUT_SHORT}}"
  syncTimeout: "12s"
  storageClassName: "{{STORAGE_CLASS}}"
  storage:
    capacity: "{{STORAGE_CAPACITY_LARGE}}"
  source:
    git:
      url: "{{GIT_REPO}}"
      password: "{{GIT_TOKEN}}"