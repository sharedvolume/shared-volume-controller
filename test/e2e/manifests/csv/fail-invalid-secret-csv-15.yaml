apiVersion: sv.sharedvolume.io/v1alpha1
kind: ClusterSharedVolume
metadata:
  name: fail-invalid-secret-csv-15
spec:
  mountPath: "{{MOUNT_PATH_FAIL_SECRET}}"
  syncInterval: "{{SYNC_INTERVAL_SHORT}}"
  syncTimeout: "{{SYNC_TIMEOUT_SHORT}}"
  storageClassName: "{{STORAGE_CLASS}}"
  storage:
    capacity: "{{STORAGE_CAPACITY_SMALL}}"
  source:
    ssh:
      host: "{{SSH_HOST}}"
      user: "{{SSH_USER}}"
      passwordFromSecret:
        name: non-existent-secret
        key: password
        namespace: {{TEST_NAMESPACE_1}}
      path: "{{SSH_PATH}}"