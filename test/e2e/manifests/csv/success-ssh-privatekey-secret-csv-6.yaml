apiVersion: sv.sharedvolume.io/v1alpha1
kind: ClusterSharedVolume
metadata:
  name: success-ssh-privatekey-secret-csv-6
spec:
  mountPath: "{{MOUNT_PATH_SSH_PRIVATEKEY_SECRET}}"
  syncInterval: "{{SYNC_INTERVAL_SHORT}}"
  syncTimeout: "{{SYNC_TIMEOUT_SHORT}}"
  storageClassName: "{{STORAGE_CLASS}}"
  storage:
    capacity: "{{STORAGE_CAPACITY_MEDIUM}}"
  source:
    ssh:
      host: "{{SSH_HOST}}"
      user: "{{SSH_USER}}"
      privateKeyFromSecret:
        name: ssh-key-auth
        key: private-key
        namespace: {{TEST_NAMESPACE_1}}
      path: "{{SSH_PATH}}"