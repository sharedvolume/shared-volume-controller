apiVersion: sv.sharedvolume.io/v1alpha1
kind: ClusterSharedVolume
metadata:
  name: source-git-with-password-fs-csv-4
spec:
  mountPath: "/opt/mnt/path4"
  syncInterval: "{{SYNC_TIMEOUT_SHORT}}"
  syncTimeout: "12s"
  storageClassName: "{{STORAGE_CLASS}}"
  storage:
    capacity: "{{STORAGE_CAPACITY_LARGE}}"
  source:
    git:
      url: "{{GIT_REPO}}"
      passwordFromSecret:
        name: git-credentials
        key: password
        namespace: {{TEST_NAMESPACE_1}}

---
