apiVersion: sv.sharedvolume.io/v1alpha1
kind: ClusterSharedVolume
metadata:
  name: success-s3-secret-csv-12
spec:
  mountPath: "{{MOUNT_PATH_S3_SECRET}}"
  syncInterval: "{{SYNC_INTERVAL_SHORT}}"
  syncTimeout: "{{SYNC_TIMEOUT_SHORT}}"
  storageClassName: "{{STORAGE_CLASS}}"
  storage:
    capacity: "{{STORAGE_CAPACITY_LARGE}}"
  source:
    s3:
      bucketName: "{{S3_BUCKET}}"
      endpointUrl: "{{S3_ENDPOINT_URL}}"
      region: "{{S3_REGION}}"
      accessKeyFromSecret:
        name: s3-credentials
        key: access-key
        namespace: {{TEST_NAMESPACE_3}}
      secretKeyFromSecret:
        name: s3-credentials
        key: secret-key
        namespace: {{TEST_NAMESPACE_3}}
      path: "{{S3_PATH}}"