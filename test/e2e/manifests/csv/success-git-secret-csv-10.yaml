apiVersion: sv.sharedvolume.io/v1alpha1
kind: ClusterSharedVolume
metadata:
  name: success-git-secret-csv-10
spec:
  mountPath: "{{MOUNT_PATH_GIT_SECRET}}"
  syncInterval: "{{SYNC_INTERVAL_SHORT}}"
  syncTimeout: "{{SYNC_TIMEOUT_SHORT}}"
  storageClassName: "{{STORAGE_CLASS}}"
  storage:
    capacity: "{{STORAGE_CAPACITY_MEDIUM}}"
  source:
    git:
      url: "{{GIT_REPO_GITLAB}}"
      branch: "{{GIT_BRANCH}}"
      passwordFromSecret:
        name: git-credentials
        key: token
        namespace: {{TEST_NAMESPACE_2}}
      path: "{{GIT_PATH_PUBLIC}}"