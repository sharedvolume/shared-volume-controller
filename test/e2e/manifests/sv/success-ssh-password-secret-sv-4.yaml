apiVersion: sv.sharedvolume.io/v1alpha1
kind: SharedVolume
metadata:
  name: success-ssh-password-secret-sv-4
  namespace: {{TEST_NAMESPACE_1}}
spec:
  mountPath: "{{MOUNT_PATH_SSH_PASSWORD_SECRET}}"
  syncInterval: "{{SYNC_INTERVAL_SHORT}}"
  syncTimeout: "{{SYNC_TIMEOUT_SHORT}}"
  storageClassName: "{{STORAGE_CLASS}}"
  storage:
    capacity: "{{STORAGE_CAPACITY_MEDIUM}}"
  source:
    ssh:
      host: "{{SSH_HOST_SECURE}}"
      user: "{{SSH_USER}}"
      passwordFromSecret:
        name: ssh-auth
        key: password
      path: "{{SSH_PATH}}"