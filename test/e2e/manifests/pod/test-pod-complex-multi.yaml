apiVersion: v1
kind: Pod
metadata:
  name: test-pod-complex-multi
  namespace: {{TEST_NAMESPACE_2}}
  annotations:
    sharedvolume.csv: "success-git-basic-csv-9,success-s3-basic-csv-11,success-http-basic-csv-7"
    sharedvolume.sv: "success-git-secret-sv-10,success-s3-secret-sv-12-ns2"
  labels:
    app: complex-multi-test
spec:
  containers:
  - name: alpine
    image: alpine:3.18
    command: ["/bin/sh", "-c", "while true; do echo 'Testing complex multi-source scenario'; find /opt/mnt -type d -name '*' | head -20; sleep 60; done"]
    resources:
      requests:
        memory: "32Mi"
        cpu: "100m"
      limits:
        memory: "64Mi"
        cpu: "300m"
  automountServiceAccountToken: false
