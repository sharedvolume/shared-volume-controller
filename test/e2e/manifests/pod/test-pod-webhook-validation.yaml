apiVersion: v1
kind: Pod
metadata:
  name: test-pod-webhook-validation
  namespace: {{TEST_NAMESPACE_1}}
  annotations:
    sharedvolume.csv: "fail-invalid-secret-csv-15"
    sharedvolume.sv: "fail-multiple-auth-sv-16"
  labels:
    app: webhook-validation-test
spec:
  containers:
  - name: alpine
    image: alpine:3.18
    command: ["/bin/sh", "-c", "while true; do echo 'This pod should fail webhook validation'; sleep 30; done"]
    resources:
      requests:
        memory: "8Mi"
        cpu: "50m"
      limits:
        memory: "16Mi"
        cpu: "100m"
  automountServiceAccountToken: false
