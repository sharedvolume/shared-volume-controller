apiVersion: v1
kind: Pod
metadata:
  name: test-pod-namespace-cross-reference
  namespace: {{TEST_NAMESPACE_3}}
  annotations:
    sharedvolume.csv: "success-git-basic-csv-9"  # CSV works across namespaces
    sharedvolume.sv: "success-s3-secret-sv-12"   # SV must be in same namespace
  labels:
    app: namespace-test
spec:
  containers:
  - name: alpine
    image: alpine:3.18
    command: ["/bin/sh", "-c", "while true; do echo 'Testing namespace scoping'; ls -la /opt/mnt/git-basic; ls -la /opt/mnt/s3-secret; sleep 30; done"]
    resources:
      requests:
        memory: "16Mi"
        cpu: "100m"
      limits:
        memory: "32Mi"
        cpu: "200m"
  automountServiceAccountToken: false
