apiVersion: v1
kind: Pod
metadata:
  name: test-pod-multiple-csv
  namespace: {{TEST_NAMESPACE_1}}
  annotations:
    sharedvolume.csv: "success-nosource-csv-1,success-ssh-basic-csv-2,success-http-basic-csv-7"
  labels:
    app: csv-multi-test
spec:
  containers:
  - name: alpine
    image: alpine:3.18
    command: ["/bin/sh", "-c", "while true; do echo 'Testing multiple CSV mounts'; ls -la /opt/mnt/nosource; ls -la /opt/mnt/ssh-basic; ls -la /opt/mnt/http-basic; sleep 30; done"]
    resources:
      requests:
        memory: "16Mi"
        cpu: "100m"
      limits:
        memory: "32Mi"
        cpu: "200m"
  automountServiceAccountToken: false
