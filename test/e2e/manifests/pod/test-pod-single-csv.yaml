apiVersion: v1
kind: Pod
metadata:
  name: test-pod-single-csv
  namespace: {{TEST_NAMESPACE_1}}
  annotations:
    sharedvolume.csv: "nosource-csv-1"
  labels:
    app: csv-test
spec:
  containers:
  - name: alpine
    image: alpine:3.18
    command: ["/bin/sh", "-c", "while true; do echo 'Testing single CSV mount'; ls -la /opt/mnt/nosource; sleep 30; done"]
    resources:
      requests:
        memory: "8Mi"
        cpu: "50m"
      limits:
        memory: "16Mi"
        cpu: "100m"
  automountServiceAccountToken: false